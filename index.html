<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8' />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <meta name="description" content="Scrappy : Vizhuds!" />

    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">

    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.5/leaflet.css" />
    <!--[if lte IE 8]>
       <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.5/leaflet.ie.css" />
    <![endif]-->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <title>Scrappy</title>
  </head>

  <body>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
          <a id="forkme_banner" href="https://github.com/martindavis/scrappy">View on GitHub</a>

          <h1 id="project_title">Scrappy</h1>
          <h2 id="project_tagline">Vizhuds!</h2>

            <section id="downloads">
              <a class="zip_download_link" href="https://github.com/martindavis/scrappy/zipball/master">Download this project as a .zip file</a>
              <a class="tar_download_link" href="https://github.com/martindavis/scrappy/tarball/master">Download this project as a tar.gz file</a>
            </section>
        </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
        <div id="map" style="width: 800px; height: 600px"></div>

        <script src="http://cdn.leafletjs.com/leaflet-0.5/leaflet.js"></script>
        <script src="Control.Attribution-OSMEdit.js"></script>
        <script>
          var map = new L.Map('map', {
            center: new L.LatLng(44.9616, -93.1729),
            zoom: 11,
            layers: new L.TileLayer('http://a.tiles.mapbox.com/v3/unsay.map-yh392617/{z}/{x}/{y}.png')
           });
           $(document).ready(function() {
             $.get("data/minneapolis.json", function(data) {
                //When GeoJSON is loaded
                var geojsonLayer = new L.GeoJSON(data);   //New GeoJSON layer
                  map.addLayer(geojsonLayer);     //Add layer to map  

              });
            });
               
        </script>

      </section>
    </div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <p class="copyright">Scrappy maintained by <a href="https://github.com/martindavis">martindavis</a></p>
        <p>Published with <a href="http://pages.github.com">GitHub Pages</a></p>
      </footer>
    </div>

    

  </body>
</html>
